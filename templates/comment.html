<!--
template to load each comment.  Called from def render_comment in the Comment class of blog.py
-->

<div class="post">
  <div class="post-heading">
    <div class="comment-title">
      {{comment.subject}}
    </div>

    <div class="post-date">
      {{comment.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{comment._render_text | safe}}
  </div>
  {% if login_id == comment.createdby %}
    <form action="" method="post" id="EditComment" class="form-controls">
      <input type="hidden" name="edit_comment_id" value="{{comment.key().id()}}">
      <input type="submit" class="btn btn-default" name="submit" value="Edit Comment">
    </form>
  {% endif %}
</div>
