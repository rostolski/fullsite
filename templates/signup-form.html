{% extends "base.html" %}
<!--
Form to signup for an account.  References blog.py to check if its a valid
username, password, and email

-->
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Signup</h2>
    </div>
  </div>
    <form method="post">
      <div class="row">
        <div>
            Username
        </div>
          <div class="col-md-4 col-xs-6">
            <input class="form-control" type="text" name="username" value="{{username}}">
          </div>
          <div class="col-xs-6">
            <td class="error">
              {{error_username}}
            </td>
          </div>
        </div>

        <div class="row">
          <div>
            Password
          </div>
          <div class="col-md-4 col-xs-6">
            <input class="form-control" type="password" name="password" value="">
          </div>
          <div class="col-xs-6">
            <td class="error">
              {{error_password}}
            </td>
          </div>
        </div>

        <div class="row">
          <div>
            Verify Password
          </div>
          <div class="col-md-4 col-xs-6">
            <input class="form-control" type="password" name="verify" value="">
          </div>
          <div class="col-xs-6">
            <td class="error">
              {{error_verify}}
            </td>
          </div>
        </div>


        <div class="row">
          <div>
            Email (optional)
          </div>
          <div class="col-md-4 col-xs-6">
            <input class="form-control" type="text" name="email" value="{{email}}">
          </div>
          <div class="col-xs-6">
            <td class="error">
              {{error_email}}
            </td>
          </div>
          <br><br>
        </div>
      <div class="container">
        <input class="btn btn-primary" type="submit">
      </div>
    </form>
</div>
  {% endblock %}
